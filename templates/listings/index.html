{% extends "_base.html" %}
{% load static %}
{% block title %} Real Estate | Listings {% endblock %}

{% block content %}

    <h1>All Listings</h1>
    <br><br><br>

    {% for listing in listings %}
        <p>
            <a class="px-3 py-2 bg-gray-100 rounded-sm" href="{{ listing.get_absolute_url }}">{{ listing.title }}</a>
        </p>
    {% endfor %}

{% endblock %}
